<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" type="text/css" href="JOGO.CSS">
</head>
<body>
    <h1 id="score">Pontuação: 0</h1>
    <h2 id="speed">Velocidade: 5</h2>
    <div class="mainContainer">
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    <div class="buttonContainer">
        <button id="slowDown">diminuir velocidade</button>
        <button id="startButton">Iniciar Jogo</button>
        <button id="speedUp">Aumentar velocidade</button>
    </div>
    <script src="JOGODACOBRA.JS"></script>
</body>
</html>
